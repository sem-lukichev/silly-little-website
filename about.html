<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <title>My Website</title>
        

        <style>
            .about-section {
                padding: 60px;
                background-color: #f9f9f9;
            }
            .profile-pic {
                max-width: 200px;
                border-radius: 50%;
                margin-bottom: 20px;
            }
            .skills {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                /* border: 2px solid red; */
                justify-content: flex-start;
            }
            .skill {
                display: inline-flex;
                padding: 5px 10px;
                background-color: #007bff;
                color: white;
                border-radius: 5px;
            }
          </style>
        
    </head>

    
<body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <div class="container">
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Action</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="tictactoe.html" class="nav-link">Tic Tac Toe</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link active">About Me</a>
                </li>
            </ul>
        </nav>
        <div class="about-section">
            <h1 class="text-center mb-4">About Me</h1>
            <hr>
            <div id="about" v-scope="aboutMe()">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img :src="profilePic" alt="Profile Picture" class="profile-pic img-fluid">
                    </div>
                    <div class="col-md-8">
                        <h2>{{ name }}</h2>
                        <p>{{ bio }}</p>
                        <h3>Technical Skills</h3>
                        <div class="skills">
                            <div v-for="(skill, index) in skills" :key="index" class="skill">
                              {{ skill }}
                            </div>
                        </div>
                        <h3>Soft Skills</h3>
                        <div class="skills">
                            <div v-for="(skill, index) in soft_skills" :key="index" class="skill">
                              {{ skill }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <script type="module">
        import { createApp, reactive } from "https://unpkg.com/petite-vue?module";
    
        function aboutMe() {
          const state = reactive({
            name: 'Semyon Lukichev',
            bio: 'Bio goes here',
            profilePic: 'images/selfie.jpg', // Replace with your profile picture URL
            skills: ['JavaScript', 'Vue.js', 'Bootstrap', 'CSS', 'HTML', 
                     'Python', 'NumPy', 'Pandas', 'TensorFlow',
                     'SAS', 'Java', 'SQL', 'Git'],
            soft_skills: ['Verbal and Written Communication', 'Collaboration', 
                          'Time Management', 'Attention to Detail', 'Problem Solving',
                          'Critical Thinking']

          });
    
          return {
            ...state
          };
        }
    
        createApp({ aboutMe }).mount('#about');
      </script>





</body>

</html>
